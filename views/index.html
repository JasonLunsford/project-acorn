<!DOCTYPE html>
<html data-ng-app="projectAcorn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title><%= title %></title>
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Web Font -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700,400italic,700italic' type='text/css'>

    <!-- Core CSS -->
    <link rel="stylesheet" type="text/css" href="css/core.css" media="screen, handheld" />
    <link rel="stylesheet" type="text/css" href="css/breakpoints.css" media="screen and (min-width: 768px)" />

    <!-- Load Modernizr -->
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body data-ng-controller='HomeController'>

    <nav class="menuBar" role="navigation">
        <div id="menuBarContainer" class="container">
            <div class="row">
                <div data-ui-view="menuBarView"></div>
            </div>
        </div>
    </nav>

    <section class="container wrapper">
        <div class="row">
            <aside class="col-lg-2 mailBoxContent mailBoxToggle">
                <div class="row mailBoxButtonBox">
                    <div class="col-lg-12">
                        <button class="btn btn-default btn-lg btn-block mailBoxButton">
                            Compose
                            <span class="glyphicon glyphicon-edit mailBoxButtonIcon"></span>
                        </button>
                    </div>
                </div>
                <div class="row messageListItem messageListCopy">
                    <div class="col-lg-12">
                        <div class="messageListCheckBoxContainer mailBoxCheckBoxContainer">
                            <span class="coolCheckBox coolCheckBoxChecked"></span>
                        </div>
                        <span class="mailBoxElement md-copy">Inbox</span>
                    </div>
                </div>
                <div class="row messageListItem messageListCopy">
                    <div class="col-lg-12">
                        <div class="messageListCheckBoxContainer mailBoxCheckBoxContainer">
                            <span class="coolCheckBox"></span>
                        </div>
                        <span class="mailBoxElement md-copy">Sent</span>
                    </div>
                </div>
                <div class="row messageListItem messageListCopy">
                    <div class="col-lg-12">
                        <div class="messageListCheckBoxContainer mailBoxCheckBoxContainer">
                            <span class="coolCheckBox"></span>
                        </div>
                        <span class="mailBoxElement md-copy">Junk</span>
                        <span class="pull-right mailBoxElement mailBoxSmallElement">999</span>
                    </div>
                </div>
                <div class="row messageListItem messageListCopy">
                    <div class="col-lg-12">
                        <div class="messageListCheckBoxContainer mailBoxCheckBoxContainer">
                            <span class="coolCheckBox"></span>
                        </div>
                        <span class="mailBoxElement md-copy">Trash</span>
                        <span class="pull-right mailBoxElement mailBoxSmallElement">999</span>
                    </div>
                </div>
            </aside>
            <div data-ui-view="contentView"></div>
        </div>
        <div id="opacityScreen" class="opacityScreen"></div>
    </section>

    <script src="js/vendor/angular-1.2.9.js"></script>
    <script src="js/vendor/angular-ui-router-0.2.8.js"></script>
    <script src="js/vendor/angular-sanitize-1.2.9.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
